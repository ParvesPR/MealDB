<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Meal DB</title>
</head>

<body class="container">

  <h1 class="text-center text-success m-5">Search Your Food</h1>
  <!-- input field -->
  <div class="input-group mb-3 w-50 mx-auto">
    <input id="input-field" type="text" class="form-control" placeholder="Search Your Food"
      aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="inputField()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  </div>
  <div> <h3 id="error-input" class="text-danger text-center p-3"></h3></div>

  <!-- single meal details -->
  <div id="single-details" class="w-50 mx-auto">
</div>

  <!-- show result with card -->
  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
  </div>

  <script src="js/meal.js"></script>
</body>

</html>
